<a class="item item-avatar" ui-sref="app.topic({ topic_id: nf.topic.id })">
  <img ng-src="{{ nf.actor.avatar_url }}" alt="nf.actor.login">
  <h2>
    <span class="author">{{ nf.actor.login }}</span> 在
    <span am-time-ago="nf.created_at"></span>在帖子中提及你
  </h2>
  <div class="notify-title">{{ nf.topic.title }}</div>
  <div class="text text-left markdown" ng-bind-html="nf.mention.body_html | externalLinks"></div>
  <span class="badge" ng-if="!nf.read"></span>
</a>
